<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>API Tester — CyberDOJO</title>
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;margin:24px;color:#222}
    label{display:block;margin-top:12px}
    input,select,textarea{width:100%;padding:8px;margin-top:6px;box-sizing:border-box}
    button{margin-top:10px;padding:10px 16px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    pre{background:#f6f8fa;padding:12px;overflow:auto}
    .small{font-size:0.9em;color:#555}
  </style>
</head>
<body>
  <h2>Probador de endpoints — CyberDOJO</h2>

  <section>
    <label>Login URL
      <input id="loginUrl" placeholder="https://.../api/auth/login/" value="" />
    </label>
    <div class="row">
      <div class="col">
        <label>Usuario / Email
          <input id="username" placeholder="usuario o email" />
        </label>
      </div>
      <div class="col">
        <label>Contraseña
          <input id="password" type="password" placeholder="password" />
        </label>
      </div>
    </div>
    <label class="small">Tipo de Authorization header al usar token:</label>
    <select id="authType">
      <option value="bearer">Bearer (Authorization: Bearer &lt;token&gt;)</option>
      <option value="token">Token (Authorization: Token &lt;token&gt;)</option>
      <option value="none">Ninguno (usar token manual)</option>
    </select>
    <button id="btnLogin">Login</button>
    <button id="btnClear">Limpiar token</button>
    <div class="small">Token actual: <span id="tokenDisplay">(ninguno)</span></div>
  </section>

  <hr />

  <section>
    <label>Pets URL
      <input id="petsUrl" value="https://cyberdojo-production.up.railway.app/api/pets/pets/" />
    </label>
    <label class="small">Si el endpoint requiere parámetros, añádelos a la URL.</label>
    <div class="row">
      <div class="col">
        <label class="small">Usar proxy para evitar CORS (opcional)</label>
        <input id="proxyUrl" value="https://api.allorigins.win/raw?url=" />
      </div>
      <div style="width:160px;align-self:end">
        <button id="btnPets">Obtener pets</button>
        <div style="margin-top:8px"><button id="btnPetsAuto">Probar ahora</button></div>
      </div>
    </div>
  </section>

  <hr />

  <section>
    <label>Request / Response console</label>
    <pre id="output">Listo.</pre>
  </section>

  <script>
    let currentToken = '';

    const el = id => document.getElementById(id);
    const out = txt => { el('output').textContent = txt; };
    const setToken = t => { currentToken = t || ''; el('tokenDisplay').textContent = currentToken || '(ninguno)'; };

    async function login(){
      const url = el('loginUrl').value.trim();
      if(!url){ alert('Introduce la URL de login'); return; }
      const username = el('username').value;
      const password = el('password').value;
      if(!password){ if(!confirm('Enviar login sin contraseña?')) return; }

      const body = JSON.stringify({ username: username, password: password });
      out('Enviando POST a ' + url + ' \n\n' + body);
      try{
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body
        });
        const text = await res.text();
        let data;
        try{ data = JSON.parse(text); }catch(e){ data = text; }
        out('Status: ' + res.status + '\n\n' + JSON.stringify(data, null, 2));

        // detectar token en respuesta
        if(typeof data === 'object' && data !== null){
          if(data.access) { setToken(data.access); el('authType').value = 'bearer'; }
          else if(data.token) { setToken(data.token); el('authType').value = 'token'; }
          else if(data.key) { setToken(data.key); el('authType').value = 'token'; }
          else if(data.detail && typeof data.detail === 'string') { /* mensaje de error */ }
        }
      }catch(err){ out('Error: ' + err.toString()); }
    }

    async function fetchPets(){
      const url = el('petsUrl').value.trim();
      if(!url){ alert('Introduce la URL de pets'); return; }
      out('GET ' + url + '\n\n');
      try{
        const headers = {};
        const authType = el('authType').value;
        if(currentToken && authType !== 'none'){
          if(authType === 'bearer') headers['Authorization'] = 'Bearer ' + currentToken;
          else headers['Authorization'] = 'Token ' + currentToken;
        }
            // support optional proxy to bypass CORS for quick testing
            const useProxy = el('proxyUrl').value.trim();
            let fetchUrl = url;
            if(useProxy){
              try{
                // if proxy template ends with = or expects raw URL, append encoded URL
                fetchUrl = useProxy + encodeURIComponent(url);
              }catch(e){ fetchUrl = url; }
            }
            const res = await fetch(fetchUrl, { method:'GET', headers });
        const text = await res.text();
        let data;
        try{ data = JSON.parse(text); }catch(e){ data = text; }
        out('Status: ' + res.status + '\n\n' + JSON.stringify(data, null, 2));
      }catch(err){ out('Error: ' + err.toString()); }
    }

    document.getElementById('btnLogin').addEventListener('click', login);
    document.getElementById('btnPets').addEventListener('click', fetchPets);
    document.getElementById('btnPetsAuto').addEventListener('click', fetchPets);
    document.getElementById('btnClear').addEventListener('click', ()=>{ setToken(''); out('Token limpiado.'); });

    // allow Enter to submit login fields
    ['username','password'].forEach(id=>{
      el(id).addEventListener('keydown', e=>{ if(e.key === 'Enter') login(); });
    });

    // Intentar ejecutar una comprobación rápida al cargar la página
    window.addEventListener('load', ()=>{
      // no forzamos auto-run, pero preparamos un botón rápido; aquí lo dejamos inactivo
      // para ejecutar al cargar, descomenta la siguiente línea:
      // fetchPets();
    });
  </script>
</body>
</html>
