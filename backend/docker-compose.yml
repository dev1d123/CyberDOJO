version: '3.8'

services:
  web:
    build: .
    container_name: cyberkids-backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 cyberkids.wsgi:application
    volumes:
      - ./cyberkids:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production-cyberkids-2024}
      - DATABASE_URL=${DATABASE_URL:-}
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: cyberkids-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=cyberkids
      - POSTGRES_USER=cyberkids
      - POSTGRES_PASSWORD=cyberkids123
    ports:
      - "5432:5432"

volumes:
  postgres_data:
